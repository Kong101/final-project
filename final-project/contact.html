			<nav class="navbar navbar-expand-sm navbar-light bg-light">

			<input class="form-control" name="email" placeholder="Your Email" required="" type="email"><br>
			<textarea class="form-control" name="message" placeholder="Message" rows="4"></textarea> <input class="form-control submit" type="submit" value="SEND MESSAGE">
		</form>
	</div>
